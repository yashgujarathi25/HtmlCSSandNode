<html>
    <head>
        <title>
            Minimum Number
        </title>
        <script>
            function min(...agrs){
                return document.write(agrs.reduce((acc,args)=>acc>args?args:acc));
            }
            
            min(1,2);
            min(1,2,3,4);
        </script>
    </head>
    <body>
        <button type="button" onclick="min(1,2,3,4,5)">calculate</button>
    </body>
</html>
