<html>
    <head>
        <title>
            Largest Number
        </title>
        <script>
            function findLargeNo(){
                var no1 = document.getElementById("num1").value;
                var no2 = document.getElementById("num2").value;
                var no3 = document.getElementById("num3").value;

                if(no1>no2 && no1>no3){
                    document.getElementById("mydiv").innerHTML="Max : "+no1;
                }
                else if(no2 > no1 && no2 > no3){
                    document.getElementById("mydiv").innerHTML="Max : "+no2;
                }
                else{
                    document.getElementById("mydiv").innerHTML="Max : "+no3;
                }
            }
        </script>
    </head>
    <body>
        Number 1 : <input type="number" name="num1" id="num1"><br><br>
        Number 2 : <input type="number" name="num2" id="num2"><br><br>
        Number 3 : <input type="number" name="num3" id="num3"><br><br>
        <button type="button" name="btn" id="btn" onclick="findLargeNo()">Find Largest</button>
        <div id="mydiv">

        </div>
     </body>
</html>
