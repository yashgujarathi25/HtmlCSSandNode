<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="calc" method="get">
        Number 1 : <input type="text" name="num1" id="num1"><br><br>
        Number 2 : <input type="text" name="num2" id="num2"> <br><br>
        Number 3 : <input type="text" name="num3" id="num3"><br><br>
        <input type="radio" name="opr" id="add" value="+">
        <label for="add">Addition</label><br>
        <input type="radio" name="opr" id="sub" value="-">
        <label for="sub">Subtraction</label><br>
        <input type="radio" name="opr" id="mul" value="*">
        <label for="mul">Multiplication</label><br>
        <input type="radio" name="opr" id="div" value="/">
        <label for="div">Division</label><br>
        <input type="radio" name="opr" id="sqr" value="^">
        <label for="sqr">Square</label><br>
        <input type="radio" name="opr" id="sum" value="++">
        <label for="sum">Sum</label><br>
        
        
        <button  type="submit" name="btn" id="btn" value="">Calc</button>
        
    </form>
</body>
</html>
