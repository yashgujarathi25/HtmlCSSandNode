<html>
    <head>
        <title>
            Employee Form
        </title>
    </head>
    <style>
        table,th,td{border: 2px; border-style:solid; border-collapse: collapse;}
    </style>
    <body>
        <table bgcolor="#f9bdc8">
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="nm" id="nm">
                </td>
            </tr>
            <tr>
                <td>
                    Employee Code
                </td>
                <td>
                    <input type="text" size="5" name="nb" id="nb">
                </td>
            </tr>
            <tr>
                <td>
                    Department
                </td>
                <td>
                    <input type="radio" name="department" id="admin">
                    <label for="admin">Admin</label><br>
                    <input type="radio" name="department" id="HR">
                    <label for="HR">HR</label><br>
                    <input type="radio" name="department" id="TECHNICAL">
                    <label for="TECHNICAL">TECHNICAL</label><br>
                    <input type="radio" name="department" id="ACCOUNTS">
                    <label for="ACCOUNTS">ACCOUNTS</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Joining
                </td>
                <td>
                    <input type="text" size="2" name="dt" id="dt">/<input type="text" size="2" name="mm" id="mm">/<input type="text" size="4" name="year" id="year"><br>
                    dd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;yyyy
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="5">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Training programs Attended
                </td>
                <td>
                    <input type="checkbox" name="TPA" id="html/">
                    <label for="html/">HTML/DHTML</label><br>
                    <input type="checkbox" name="TPA" id="JAVA">
                    <label for="JAVA">JAVA</label><br>
                    <input type="checkbox" name="TPA" id="CLIENT">
                    <label for="CLIENT">CLIENT/SERVER</label><br>
                    <input type="checkbox" name="TPA" id=".NET">
                    <label for=".NET">.NET</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    Training Programmes need to Attended
                </td>
                <td>
                    <select size="2">
                        <option>JAVASCRIPT</option>
                        <option>JSTRUTS</option>
                        <option>CSS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Send the information at
                </td>
                <td>
                    <a href="mailto:empinfo@patni.com">empinfo@patni.com</a>
                </td>
            </tr>
        </table>
    </body>
</html>
